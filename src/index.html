<html>

  <head>
    <title>JavaScript Calculator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--jQuery-->
    <script type="text/javascript" src="js/vendor/jquery.js"></script>

    <!-- Bootstrap -->
    <script type="text/javascript" src="components/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="components/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="components/bootstrap/css/bootstrap-theme.css"/>

    <!-- Application stylesheet -->
    <link rel="stylesheet" href="css/stylesheet.css">

    <!-- JS Application logic -->
    <script type="text/javascript" src="js/calculator.js"></script>
  </head>

  <body>


    <div id="calculator" class="container">

      <!-- Display and message panel -->
      <div class="row" role="group">
        <input id="calcDisplay" type="text" class="form-control" aria-describedby="sizing-addon1"/>
      </div>

      <!-- Keypad -->
      <div class="row">
        <div class="btn-group btn-group-justified" role="group">
          <div class="btn-group" role="group">
            <button class="btn btn-default">AC</button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-default">Del</button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-default">(</button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-default">)</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="btn-group btn-group-justified" role="group">
          <div class="btn-group" role="group">
            <button class="btn btn-default">7</button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-default">8</button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-default">9</button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-default">/</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="btn-group btn-group-justified" role="group">
          <div class="btn-group" role="group">
            <button class="btn btn-default">4</button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-default">5</button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-default">6</button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-default">*</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="btn-group btn-group-justified" role="group">
          <div class="btn-group" role="group">
            <button class="btn btn-default">1</button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-default">2</button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-default">3</button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-default">+</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="btn-group btn-group-justified" role="group">
          <div class="btn-group" role="group">
            <button class="btn btn-default">.</button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-default">0</button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-default">=</button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-default">-</button>
          </div>
        </div>
      </div>
    </div>

  </div>


  </body>

</html>
