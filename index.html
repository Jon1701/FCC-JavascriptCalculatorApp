<html>

  <head>
    <title>JavaScript Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--jQuery-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/stylesheet.css">
  </head>

  <body>


    <div id="calculator" class="container">

      <!-- Display and message panel -->
      <div class="row" role="group">
        <input id="calcDisplay" type="text" class="form-control" aria-describedby="sizing-addon1"/>
      </div>

      <!-- Keypad -->
      <div class="row">
        <div class="btn-group btn-group-justified" role="group">
          <div class="btn-group" role="group">
            <button class="btn btn-default">AC</button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-default">Del</button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-default">(</button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-default">)</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="btn-group btn-group-justified" role="group">
          <div class="btn-group" role="group">
            <button class="btn btn-default">7</button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-default">8</button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-default">9</button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-default">/</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="btn-group btn-group-justified" role="group">
          <div class="btn-group" role="group">
            <button class="btn btn-default">4</button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-default">5</button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-default">6</button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-default">*</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="btn-group btn-group-justified" role="group">
          <div class="btn-group" role="group">
            <button class="btn btn-default">1</button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-default">2</button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-default">3</button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-default">+</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="btn-group btn-group-justified" role="group">
          <div class="btn-group" role="group">
            <button class="btn btn-default">.</button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-default">0</button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-default">=</button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-default">-</button>
          </div>
        </div>
      </div>
    </div>

  </div>

    <script type="text/javascript" src="js/calculator.js"></script>

  </body>

</html>
